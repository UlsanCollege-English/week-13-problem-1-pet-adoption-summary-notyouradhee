name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run tests
      id: tests
      continue-on-error: true
      run: |
        pytest tests/test_hw01.py -v --tb=short > test_output.txt 2>&1
        TEST_EXIT_CODE=$?
        if [ $TEST_EXIT_CODE -eq 0 ]; then
          echo "result={\"version\":1,\"status\":\"pass\",\"tests\":[]}" >> $GITHUB_OUTPUT
        else
          echo "result={\"version\":1,\"status\":\"fail\",\"tests\":[]}" >> $GITHUB_OUTPUT
        fi
        exit $TEST_EXIT_CODE
    - name: Autograding Reporter
      if: always()
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TESTS_RESULTS: "${{steps.tests.outputs.result}}"
      with:
        runners: tests
